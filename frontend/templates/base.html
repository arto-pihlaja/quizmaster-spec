<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizMaster{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <a href="/my-quizzes" class="logo">QuizMaster</a>
            <ul class="nav-links">
                <li><a href="/my-quizzes">My Quizzes</a></li>
                <li><a href="/scoreboard">Scoreboard</a></li>
                <li><a href="/quizzes/new" class="btn btn-primary">Create Quiz</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 QuizMaster</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
