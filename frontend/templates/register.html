{% extends "base.html" %}

{% block title %}Register - QuizMaster{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join QuizMaster and start creating quizzes!</p>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required
                       placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="display_name">Display Name</label>
                <input type="text" id="display_name" name="display_name" class="form-control" required
                       placeholder="How you'll appear on scoreboards" maxlength="50">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                       placeholder="At least 8 characters" minlength="8">
                <small class="form-hint">Must contain uppercase, lowercase, and a number</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required
                       placeholder="Confirm your password">
            </div>

            <div id="form-error" class="form-error" style="display: none;"></div>

            <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Create Account</button>
        </form>

        <div class="auth-links">
            <span>Already have an account?</span>
            <a href="/login">Login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initRegisterForm();
    });
</script>
{% endblock %}
